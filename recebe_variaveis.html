<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Formulário</h1>

    <!-- botão para acionar o prompt-->
    <button onclick="
    var nome = prompt('digite  seu nome');
    //solicita ao usuário uqe insira o nome e armazena o valor na variável 'nome'.

    var sobrenome = prompt('digite seu sobrenome');
    //solicita ao usuário que insira o sobrenome e armazena o valor na variável 'sobrenome'

    var idade = prompt('digite sua idade');
    //solicita ao usuário que insira a idade e armazena o valor na variável 'idade'

    //exibe uma mensagem com os dados coletados usando alert()
    alert('nome; ' + nome + '\sobrenome; ' +sobrenome + '\nidade; ' + idade);">
    enviar dados</button>
    
</body>
</html>
